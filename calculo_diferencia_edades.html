<meta charset="UTF-8">

<h1> Diferencia edades </h1>

<script>
 
 function imprimir(frase) {

 	document.write(frase)
 	SaltarLinea()
 
 }

function SaltarLinea() {
	
	document.write("<br>");
 
 }

var miEdad = 24
var edadHermano = 15
diferencias = miEdad - edadHermano

imprimir("¿Cuántos años de diferencia tienes con tu hermano?")
imprimir("Nuestra diferencia de edad son " + diferencias + " años")

</script>
