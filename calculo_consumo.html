<meta charset="UTF-8">

<h3> ¿Alcohol o gasolina? </h3>

<script>

	var tanque = 40; 
	var gasolina = 480;
	var ConsumoGasolina = gasolina / tanque

	var alcohol = 300;
	var ConsumoAlcohol = alcohol / tanque

	document.write("¿cuántos kilómetros recorre el carro por cada litro de gasolina? " + ConsumoGasolina + " por litro");
	document.write("<br>");
	document.write("¿Cuál es el la eficiencia del carro usando alcohol? " + ConsumoAlcohol + " por litro")

</script>
